<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAADI UPLOAD</title>
</head>

<style>
    @font-face {
        font-family: 'poppins';
        src: url(fonts/Poppins-Regular.ttf);
    }
    body {
        background-color: rgb(224, 241, 255);
    }

    .banner {
        font-size: 30px;
        font-family: "poppins";
        text-align: center;
        margin: 0px auto;
        padding: 24px 35px;
        max-width: 100%;
        background-color: white;
        color: blue;
        border-radius: 10px;
    }

    .heading-para {
        font-size: 22px;
        font-family: "poppins";
        color: black;
        margin: 20px;
        margin-top: 30px;
        text-align: center;
    }

    .box1 {
        font-size: 24px;
        font-family: "poppins";
        width: auto;
        height: auto;
        max-width: 98vw;
        background-color: white;
        box-shadow: 0px 0px 3px rgb(106, 106, 106);
        border: none;
        border-radius: 25px;
        padding: 20px;
        padding-left: 30px;
        font-weight: bold;
        margin: 35px;
    }

    @media (max-width: 600px) {
        .box1 {
        font-size: 22px;
        font-family: "poppins";
        font-weight: bold;
        width: auto;
        height: auto;
        max-width: 98vw;
        background-color: white;
        box-shadow: 0px 0px 3px rgb(106, 106, 106);
        border: none;
        border-radius: 25px;
        padding: 20px;
        padding-left: 30px;
        margin: 20px;
        justify-content: center;
        align-items: center;
        }
        .btn-header {
            text-align: center;
        }

    }

    .btn-header {
        font-size: 28px;
        font-family: "poppins";
        
    }

    p {
        font-size: 20px;
        font-family: "poppins";
    }

    .button1 {
        font-size: 19px;
        font-family: "poppins";
        background-color: rgb(106, 0, 255);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 60px;
        margin-right: 20px;
    }

    .button1:hover {
        color: white;
        background-color: rgb(58, 0, 106);
        transition-duration: 0.5s;
    }

    .button2 {
        font-size: 19px;
        font-family: "poppins";
        background-color: blue;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 60px;
        margin-top: 10px;
    }

    .button2:hover {
        color: white;
        background-color: rgb(0, 17, 144);
        transition-duration: 0.5s;
    }

    /* New instruction paragraph style */
    #instructions p {
        font-size: 18px;
        font-family: "poppins";
        padding: 6px 0;
    }
</style>

<body>
    <h1 class="banner">ABDUL REHMAN'S SHAADI MEDIA UPLOAD</h1>
    <p class="heading-para">Upload the images and videos of Shaadi using the buttons below.</p>
    <div class="box1">
        <h1 class="btn-header">Media Upload Tool</h1>

        <!-- Toggle button -->
        <button class="button1" onclick="toggleInstructions()">Show Instructions</button>

        <!-- Hidden instructions section -->
        <div id="instructions" style="display: none; margin-top: 20px;">
            <p>üì∏ Step 1: Click "Upload to GoFile"</p>
            <p>‚¨ÜÔ∏è Step 2: Select your images/videos to upload</p>
            <p>üîó Step 3: Copy the generated link</p>
            <p>üì• Step 4: Paste the link into the field below</p>
        </div>

        <!-- Existing buttons --> 
        <button class="button2" onclick="openGofile()">Upload to GoFile</button>

        <!-- Scripts -->
        <script>
        function openGofile() {
            const gofileURL = "https://gofile.io/home";
            const width = 480;
            const height = 650;
            const isMobile = window.innerWidth < 768;

            if (isMobile) {
                window.open(gofileURL, "_blank");
            } else {
                const left = (screen.width - width) / 2;
                const top = (screen.height - height) / 2;

                const newWindow = window.open(
                    gofileURL,
                    "GoFileUpload",
                    `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`
                );

                if (!newWindow || newWindow.closed || typeof newWindow.closed == 'undefined') {
                    alert("Popup blocked! Please allow popups for this site.");
                }
            }
        }

        function toggleInstructions() {
            const instructions = document.getElementById("instructions");
            const button = document.querySelectorAll(".button1")[0];

            if (instructions.style.display === "none") {
                instructions.style.display = "block";
                button.textContent = "Hide Instructions";
            } else {
                instructions.style.display = "none";
                button.textContent = "Show Instructions";
            }
        }
        </script>
    </div>

    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScndkr2C9PSHf7Xmiax8P1qcB6J3KJFn-7VL4zxLWfDx-Ncpg/viewform?embedded=true" width="600" height="500" frameborder="0" marginheight="0" marginwidth="0" style="max-width: 98vw;">Loading‚Ä¶</iframe>
</body>
</html>
